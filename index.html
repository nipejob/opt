<script>
const QUESTIONS = [
 "Handler jeg ud fra min strategi â€“ og ikke mit humÃ¸r?",
 "Er det ikke fredag, eller har jeg en meget god grund?",
 "Har jeg klart defineret indgangs- og udgangskurs?",
 "Findes der bedre alternativer end slagkÃ¸b (fx delkÃ¸b/DCA)?",
 "Kan kÃ¸bet vente, eller er det reelt bare FOMO?",
 "Er det en udbytteaktie, og passer det til min strategi?",

 "Matcher casen det overordnede forlÃ¸b / trend?",

 "Er det en A- eller B-aktie, og har jeg taget hÃ¸jde for forskellen?",

 "Hvis jeg ikke ejede aktien i dag â€“ ville jeg sÃ¥ kÃ¸be den nu?",
 "Er alle oplysninger korrekt udfyldt og dobbelttjekket?"
];

const ANSWER_KEY = [
 'yes','yes','yes','unk','no',
 'yes','yes','yes','no','yes',
 'yes','yes','no','yes','unk',
 'no','yes','yes','yes','yes','yes'
];

const answers = [];
const host = document.getElementById("groups");

QUESTIONS.forEach((q,i)=>{
  answers[i]=null;
  const el = document.createElement("div");
  el.className="question";
  el.innerHTML = `
    <div class="q-left">
      <div class="q-num">${i+1}</div>
      <div class="q-icon">ðŸ’°</div>
      <div>${q}</div>
    </div>
    <div class="actions">
      <button class="btn yes">Ja</button>
      <button class="btn no">Nej</button>
      <button class="btn unk">Ved ikke</button>
      <button class="btn check">Tjek</button>
    </div>`;
  const [bYes,bNo,bUnk,bCheck] = el.querySelectorAll("button");
  bYes.onclick=()=>answers[i]='yes';
  bNo.onclick =()=>answers[i]='no';
  bUnk.onclick=()=>answers[i]='unk';
  bCheck.onclick=()=>{
    if(!answers[i]) return alert("Svar fÃ¸rst");
    el.classList.remove("correct","wrong");
    el.classList.add(answers[i]===ANSWER_KEY[i]?"correct":"wrong");
    updateFinal();
  };
  host.appendChild(el);
});

function updateFinal(){
  const ok = answers.every((a,i)=>a && a===ANSWER_KEY[i]);
  document.getElementById("final-banner").style.display = ok?"block":"none";
}

function exportPDF(){
  if(!answers.every((a,i)=>a && a===ANSWER_KEY[i]))

  const firma=document.getElementById("pdf-firma").value;

  doc.text(`Kurs: ${kurs}`,14,y); y+=6;
