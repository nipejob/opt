<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nikolaj â€“ Aktie forberedelsesskema</title>

<style>
:root{
  --bg:#f0f1f3;
  --panel:#ffffff;
  --text:#1f2937;
  --green:#2e7d32;
  --red:#e53935;
  --yellow:#f9a825;
  --blue:#1565c0;
  --orange:#ef6c00;
  --gray:#9ca3af;
  --radius:12px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:1000px;
  margin:30px auto;
  padding:0 16px;
}

.section{
  background:var(--panel);
  border-radius:var(--radius);
  padding:24px;
  margin-bottom:30px;
  box-shadow:0 10px 30px rgba(0,0,0,.06);
}

h1,h2{margin-top:0}

.group{
  border:2px solid #ffd7b5;
  border-radius:14px;
  padding:14px;
  margin-bottom:18px;
  background:#fff;
  transition:.2s;
}

.group.complete{
  background:#e8f5e9;
  border-color:#a5d6a7;
}

.group-head{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:800;
  color:var(--orange);
}

.group.complete .group-head{
  color:var(--green);
}

.badge{
  margin-left:auto;
  padding:4px 10px;
  border-radius:999px;
  font-size:.8rem;
  background:#d7f0dc;
  color:#155724;
  display:none;
}

.group.complete .badge{display:inline-block}

.question{
  border:1px solid #e5e7eb;
  border-radius:12px;
  padding:12px;
  margin-top:10px;
  background:#fafafa;
  display:grid;
  grid-template-columns:1fr auto;
  gap:10px;
}

.question.correct{
  background:#e8f5e9;
  border:2px solid var(--green);
}

.question.wrong{
  background:#fdecea;
  border:2px solid var(--red);
}

.q-left{
  display:flex;
  gap:10px;
}

.q-num{
  width:28px;
  height:28px;
  border-radius:6px;
  background:#bbdefb;
  font-weight:800;
  display:flex;
  align-items:center;
  justify-content:center;
}

.q-icon{
  width:28px;
  height:28px;
  border-radius:6px;
  background:#fff;
  border:1px solid #ddd;
  display:flex;
  align-items:center;
  justify-content:center;
}

.actions{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}

.btn{
  border:none;
  border-radius:8px;
  padding:6px 10px;
  font-weight:700;
  cursor:pointer;
}

.yes{background:var(--green);color:#fff}
.no{background:var(--red);color:#fff}
.unk{background:var(--yellow)}
.check{background:var(--blue);color:#fff}

#final-banner{
  display:none;
  margin-top:30px;
}

#final-banner div{
  padding:26px;
  border-radius:18px;
  background:linear-gradient(135deg,#2e7d32,#66bb6a);
  color:white;
  text-align:center;
  font-size:1.6rem;
  font-weight:900;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}
</style>
</head>

<body>
<div class="container">

<h1>ðŸ§  Aktieâ€‘checkliste fÃ¸r kÃ¸b</h1>
<p><em>Nikolaj â€“ Forberedelsesskema</em></p>

<div id="groups"></div>

<div id="final-banner">
  <div>
    âœ… OKAY TIL KÃ˜B / SLAG  
    <div style="font-size:1rem;font-weight:500;margin-top:8px">
      Alle 21 punkter er korrekt vurderet
    </div>
  </div>
</div>

</div>

<script>
// ---------- FACIT ----------
const ANSWER_KEY = [
 'yes','yes','yes','unk','no',
 'yes','yes','yes','no','yes',
 'yes','yes','no','yes','unk',
 'no','yes','yes','yes','yes','yes'
];

// ---------- DATA ----------
const groups = [
 {title:"Strategi & timing", items:5},
 {title:"Fundamentalt", items:3},
 {title:"Valuta & aktietype", items:3},
 {title:"Risiko & portefÃ¸lje", items:3},
 {title:"Exit & robusthed", items:4},
 {title:"AdfÃ¦rd & bias", items:2},
 {title:"Kvalitetssikring", items:1}
];

const answers = [];
let qIndex = 0;

// ---------- RENDER ----------
const host = document.getElementById("groups");

groups.forEach(g=>{
  const gEl = document.createElement("div");
  gEl.className="group";

  const head = document.createElement("div");
  head.className="group-head";
  head.innerHTML = g.title + '<span class="badge">âœ… Afsluttet</span>';
  gEl.appendChild(head);

  const idxs=[];

  for(let i=0;i<g.items;i++){
    const idx = qIndex++;
    idxs.push(idx);
    answers[idx]=null;

    const q = document.createElement("div");
    q.className="question";
    q.dataset.index=idx;

    q.innerHTML = `
      <div class="q-left">
        <div class="q-num">${idx+1}</div>
        <div class="q-icon">ðŸ’°</div>
        <div>SpÃ¸rgsmÃ¥l ${idx+1}</div>
      </div>
      <div class="actions">
        <button class="btn yes">Ja</button>
        <button class="btn no">Nej</button>
        <button class="btn unk">Ved ikke</button>
        <button class="btn check">Tjek</button>
      </div>
    `;

    const [bYes,bNo,bUnk,bCheck] = q.querySelectorAll("button");

    bYes.onclick = ()=> answers[idx]='yes';
    bNo.onclick  = ()=> answers[idx]='no';
    bUnk.onclick = ()=> answers[idx]='unk';

    bCheck.onclick = ()=>{
      if(!answers[idx]) return alert("Svar fÃ¸rst");
      q.classList.remove("correct","wrong");
      if(answers[idx]===ANSWER_KEY[idx]){
        q.classList.add("correct");
      } else {
        q.classList.add("wrong");
      }
      update();
    };

    gEl.appendChild(q);
  }

  gEl.dataset.idxs = idxs.join(",");
  host.appendChild(gEl);
});

// ---------- LOGIK ----------
function update(){
  document.querySelectorAll(".group").forEach(g=>{
    const idxs = g.dataset.idxs.split(",").map(Number);
    const done = idxs.every(i=>answers[i] && answers[i]===ANSWER_KEY[i]);
    g.classList.toggle("complete", done);
  });

  const allCorrect = answers.every((a,i)=>a && a===ANSWER_KEY[i]);
  document.getElementById("final-banner").style.display =
    allCorrect ? "block" : "none";
}
</script>
</body>
</html>
